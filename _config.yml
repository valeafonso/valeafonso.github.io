title: "Afonso Vale"
description: "Notes on everything and anything"
url: "https://valeafonso.github.io" # or your custom domain
baseurl: ""                         # keep "" for user/organization sites

# Optional: if this is a project site (repo pages), baseurl is "/REPO"
# baseurl: "/REPO"

timezone: Europe/Lisbon

author:
  name: "Afonso Vale"
  email: "a.vale@sapo.pt"

permalink: /:year/:month/:day/:title/
markdown: kramdown

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap


# Blog organization
paginate: 8
paginate_path: "/page/:num/"

# Defaults for posts/pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: false
      toc: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

# If your theme supports it, these help metadata:
social:
  github: "YOUR-USER"
  linkedin: "YOUR-LINKEDIN"
  twitter: "YOUR-HANDLE"

theme: jekyll-theme-minimal

